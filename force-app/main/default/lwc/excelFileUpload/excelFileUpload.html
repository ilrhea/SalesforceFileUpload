<template>
    <lightning-card title="Excel File Upload v0.05">
        <div class="slds-m-around_medium">
            <!-- File Upload Input -->
            <lightning-input type="file" accept=".xls,.xlsx" label="Upload Excel File" onchange={handleFileChange}></lightning-input>
            
            <!-- Button to open modal -->
            <lightning-button label="Show Data in Modal" variant="brand" onclick={handleOpenModal} class="slds-m-top_small" if:true={fileData} disabled={isDisabled}></lightning-button>

            <!-- Button to submit data -->
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit} class="slds-m-top_small" if:true={fileData} disabled={isDisabled}></lightning-button>
            
            <!-- Cancel Button to clear file and data -->
            <lightning-button label="Cancel" variant="neutral" onclick={handleCancel} class="slds-m-top_small" disabled={isDisabled}></lightning-button>
        </div>

        <!-- Modal Popup -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Uploaded Excel Data</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <!-- Table for displaying Excel data -->
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                            <thead>
                                <tr>
                                    <template for:each={fileHeaders} for:item="header">
                                        <th key={header} scope="col">{header}</th>
                                    </template>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={fileData} for:item="row">
                                    <tr key={row.id}>
                                        <template for:each={row.cells} for:item="cell">
                                            <td key={cell.id}>{cell.value}</td>
                                        </template>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>

                    <!-- Modal/Popup Footer -->
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Close" onclick={handleCloseModal}></lightning-button>
                    </footer>
                </div>
            </section>

            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
