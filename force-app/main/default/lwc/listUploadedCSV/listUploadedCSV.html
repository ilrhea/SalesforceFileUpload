<template>
    <lightning-card title="Uploaded CSV Files">
        <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="Id"
                data={csvFiles}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
